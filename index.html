<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brute Force</title>
    <script src="brute-force.js"></script>
  </head>
  <body>
    <div>
      <form action="">
        <input type="text" placeholder="Username" id="username" />
        <input type="text" placeholder="Password" id="password" />
        <br />
        <button onclick="CreateUser(); return SetUsername()">
          Create User
        </button>
      </form>
    </div>

    <div>
      <form action="">
        <br />
        <p id="usernameLogin">Username:</p>
        <input type="text" placeholder="Password" id="passwordLogin" />
        <p id="response"></p>
        <button id="submit" onclick="return LoginUser()">Login</button>
        <button onclick="return BruteForce()">Brute Force</button>
      </form>
    </div>

    <p id="logged"></p>
  </body>
</html>
